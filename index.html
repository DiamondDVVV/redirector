<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal - Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .progress-bar {
            animation: progress 3s ease-out forwards;
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        .quiz-icon {
            animation: spin 4s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-20 left-20 w-32 h-32 bg-white opacity-5 rounded-full floating"></div>
        <div class="absolute bottom-20 right-20 w-24 h-24 bg-white opacity-5 rounded-full floating" style="animation-delay: -1s;"></div>
        <div class="absolute top-1/2 left-10 w-16 h-16 bg-white opacity-5 rounded-full floating" style="animation-delay: -2s;"></div>
    </div>

    <!-- Main redirector card -->
    <div class="glass rounded-3xl p-8 max-w-md w-full mx-4 text-center floating">
        <!-- Quiz icon -->
        <div class="mb-6">
            <div class="quiz-icon inline-block">
                <svg class="w-16 h-16 mx-auto text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
        </div>
        
        <!-- Title -->
        <h1 class="text-2xl font-bold text-white mb-2">Quiz Portal</h1>
        <p class="text-white/80 mb-6">Preparing your quiz experience...</p>
        
        <!-- Loading animation -->
        <div class="flex justify-center space-x-2 mb-6">
            <div class="w-3 h-3 bg-white rounded-full pulse-dot"></div>
            <div class="w-3 h-3 bg-white rounded-full pulse-dot" style="animation-delay: 0.2s;"></div>
            <div class="w-3 h-3 bg-white rounded-full pulse-dot" style="animation-delay: 0.4s;"></div>
        </div>
        
        <!-- Progress bar -->
        <div class="w-full bg-white/20 rounded-full h-2 mb-4">
            <div class="progress-bar bg-white h-2 rounded-full"></div>
        </div>
        
        <!-- Status text -->
        <p class="text-white/70 text-sm" id="status">Connecting to quiz server...</p>
    </div>

    <script>
        // Status messages
        const messages = [
            "Connecting to quiz server...",
            "Loading question database...",
            "Preparing your session...",
            "Almost ready!"
        ];
        
        let messageIndex = 0;
        const statusElement = document.getElementById('status');
        
        // Update status messages
        const messageInterval = setInterval(() => {
            messageIndex++;
            if (messageIndex < messages.length) {
                statusElement.textContent = messages[messageIndex];
            } else {
                clearInterval(messageInterval);
                statusElement.textContent = "Redirecting now...";
            }
        }, 750);
        
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://vgs-2lbw.onrender.com';
        }, 3000);
    </script>
